    <div id="feedback">
      <h3>Please let us know what you think of this website!</h3>
          <!-- Form tag opens here and action set as email-->
          <!-- -->
          <form enctype="text/plain" id="feedbackform" action="mailto:dileep.vemula@anu.edu.au">
            <!--Questions set as label -->
            <label>Please enter your name.</label>
            <br>
            <!--Answers recorded in text area -->
            <textarea name="name" wrap="soft" maxlength="250" id="name"></textarea>
            <br>
            <label>What do you think of this website?</label>
            <br>
            <textarea name="site" wrap="soft" maxlength="250" id="think"></textarea>
            <br>
            <label>What was your favourite section on this webpage?</label>
            <br>
            <textarea name="favourite" wrap="soft" maxlength="250" id="fav"></textarea>
            <br>
            <label>Why was it your favourite section?</label>
            <br>
            <textarea name="whyfavourite" wrap="soft" maxlength="250" id="reason"></textarea>
            <br>
            <label>What login options do you prefer?</label>
            <br>
            <textarea name="login" wrap = "soft" maxlength="250" id="login"></textarea>
            <br>
            <label>Please leave your suggestions here for improvements.</label>
            <br>
            <textarea name="suggestions" wrap="soft" maxlength="500" id="suggest"></textarea>
            <br>
            <!--Check box set up for anonimity -->
            <input type="checkbox" id="anonymous" name="Anon">
            <label for="anonymous">Please check this box if you want to submit anonymously.</label>
            <br>
            <!--Horizontal line for aesthectic look -->
            <hr>
            <!--Submit input set here -->
            <input type="submit" value="Submit" onclick="getFeedback();" id="btn">
            <!--Reset input set here -->
            <input type="reset" value="Reset">
            
          </form>
    </div>
